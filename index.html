	<div id="calculator" class="main-container">
		<div class="container">
			<h3 class="container-h3 text-center">Calculator</h3>
			<div class="col col-md-offset-3 col-md-6 " id="calculator-container">
				<div class="form-group">
					<input type="text" id="eq" placeholder="0" dir="rtl" class="form-control"> </div>
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="7"> 7 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="8"> 8 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="9"> 9 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-op-btn" onclick="disp(this)" value="+"> + </button>
					</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="4"> 4 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="5"> 5 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="6"> 6 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-op-btn" onclick="disp(this)" value="-"> - </button>
					</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="1"> 1 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="2"> 2 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-num-btn" onclick="disp(this)" value="3"> 3 </button>
					</div>
					<div class="btn-group">
						<button class="btn btn-basic btn-lg cal-btn cal-op-btn" onclick="disp(this)" value="*"> * </button>
					</div>
				</div>

						<button class="btn btn-basic btn-lg cal-btn cal-op-btn" onclick="disp(this)" value="="> = </button>

					<div class="">
						<div class="col col-md-12 text-left header div-header" id="todo-header">Item List</div>
						<div id="todo-rename-div" class="rename-div">
							<input type="text" value="" placeholder="Enter title" dir="ltr" class=" rename-input" id="todo-rename-input"> <span class="input-group-btn" id="rename"><button type="button" id="todo-rename-btn" class="accent-pink-color text-primary-color text-center rename-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
							</span> </div>
						<div>
							<ul class="todo-list" id="todo-list">
								<li class="">
									<p class="item">
										<input type="checkbox" value="" name="check" class="check-box">
										<label class="check-label"> Database Training </label>
									</p>
								</li>
								<li class="">
									<p class="item">
										<input type="checkbox" value="" name="check" class="check-box">
										<label class="check-label"> Java Training </label>
									</p>
								</li>
								<li class="">
									<p class="item">
										<input type="checkbox" value="" name="check" class="check-box">

									</p>
								</li>
							</ul>
						</div>
					</div>
					<button type="button" id="renameBtn" class="btn accent-pink-color text-primary-color text-center"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
					<button type="button" id="deleteBtn" class="btn accent-pink-color text-primary-color text-center"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
					<button type="button" id="addBtn" class="btn accent-pink-color text-primary-color text-center">+</button>
					<div class="input-group" id="itemDiv" class="">
						<input type="text" value="" placeholder="Enter" dir="ltr" class="form-control" id="addInput"> </span>
					</div>
				</form>
			</div>
		</div>
